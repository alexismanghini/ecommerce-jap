<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    </div>
  </nav>
  <main role="main">
    <div class="text-center p-4">
      <h1 id="ProductName"></h1>
      <p id="ProductDescription"></p>



      <h2 class="text-center p-4"><strong>Información del Producto:</strong></h2>
      <dl class="text-center p-4">
        <dt>Imágenes Descriptivas</dt>
        <dd>
          <div id="ProductDescImg"></div>
          <div class="carousel slide" data-ride="carousel" id="carouselProducts">
            <div class="carousel-inner" id="carouselProductsInner">
            </div>
          </div>
        </dd>
        <dt>Precio:</dt>
        <dd>
          <p id="ProductCost"></p>
        </dd>
        <dt>Moneda:</dt>
        <dd>
          <p id="ProductCurrency"></p>
        </dd>
        <dt>Categoría:</dt>
        <dd>
          <p id="ProductCategory"></p>
        </dd>
        <dt>Vendidos:</dt>
        <dd>
          <p id="ProductSoldCount"></p>
        </dd>
        <dt>Productos Relacionados:</dt>
        <dd>
          <p id="RelatedProducts"></p>
        </dd>
      </dl>
      <div>
        <h3 class="text-center p-4">Comentarios</h3>
        <div id="Comentarios">
        </div>
        <div class="text-center p-4">
          <input type="text" id="Comentario" placeholder="Escribe un comentario...">
          <input type="button" value="Enviar" id="EnviarComentario">
          <span id="1est" class="fa fa-star"></span>
          <span id="2est" class="fa fa-star"></span>
          <span id="3est" class="fa fa-star"></span>
          <span id="4est" class="fa fa-star"></span>
          <span id="5est" class="fa fa-star"></span>
        </div>
      </div>
      <h4 class="text-center p-4">Tal vez te interese..</h4>
      <div id="ProductosRelacionados">
        <div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
